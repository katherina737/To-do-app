<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

    <title>To Do List</title>
</head>
<body id="grad">
    <div id="main-box"><br>To-Do List
        <div>
            <br>
            <input type="text" placeholder="Write something.." class="write-task" id="write-task">
            <button onclick="addTask()" class="add-button">+</button>
        </div>
        
        <div id="list-text">
            <li class="list-box">Win the lottery</li>
            <button onclick="deleteTask()" class="delete-button"><img src="images/recycle-bin.png" width="20px"></button> 
        </div>
    </div>


    <script src="index.js" charset="utf-8"></script>
</body>
</html>
